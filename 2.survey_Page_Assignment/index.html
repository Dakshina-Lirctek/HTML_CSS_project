<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_Page</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body class="content">
    <div class="header_title">
        <h1>SURVEY.COM</h1>
    </div>
    <div>
        <div class="announcement">
            <h2>Submit your Survey Today!</h2>
        </div>
        <div class="name_input">
            Your Name <br> <input name="Name" value="Name" type="text">
        </div>
        <div class="email_input">
            Your Email <br> <input name="Email" value="Email" type="email">
        </div>
        <div class="option_input">
             <label for="options">Select</label>
               <select name="options" id="options">
                <option value="option_1">Option 1one</option>
                <option value="option_2">Option 2two</option>
                <option value="option_3">option 3three</option>
               </select>
        </div>
        <div class="checkbox_input">
            <label for="box1">Checkbox 1:</label>
            <input name="box1" value="option1" type="checkbox" id="box1">
            <label for="box2">Checkbox 2:</label>
            <input name="box2" value="option2" type="checkbox" id="box2">
            <label for="box3">Checkbox 3:</label>
            <input name="box3" value="option3" type="checkbox" id="box3">
        </div>
        <div class="submit">
            <button name="submit" type="submit" value="Submit">Submit</button>
            <button name="reset" style="margin-left: 10px;" type="reset" value="Reset">Reset</button>
        </div>     
        <div class="footer_end">
            Copyright &#169; <span id="siteName">Dhakshu.com</span> 
        </div> 
   </div>
</body>
</html>
